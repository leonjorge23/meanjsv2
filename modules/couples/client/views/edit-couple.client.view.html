<div ng-controller="CouplesController" ng-init="findOne()">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Edit Couple's Info</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
        </div>
        <div class="panel-body">
          <form name="coupleForm" class="form-horizontal" ng-submit="update(coupleForm.$valid)" novalidate>
            <div class="form-group">
              <label>His Name</label>
              <input class="form-control" placeholder="Enter His Name" type="text" ng-model="couple.hisName"
                     id="hisName" required>

              <div ng-messages="coupleForm.title.$error" role="alert">
                <p class="help-block error-text" ng-message="required">His name is required.</p>
              </div>
            </div>
            <div class="form-group">
              <label>Her Name</label>
              <input class="form-control" placeholder="Enter Her Name" type="text" ng-model="couple.herName"
                     id="herName" required>

              <div ng-messages="coupleForm.title.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Her name is required.</p>
              </div>
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input class="form-control" type="text" ng-model="couple.lastName" id="lastName" required
                     placeholder="Enter Last Name" required>

              <div ng-messages="coupleForm.title.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Last name is required.</p>
              </div>
            </div>
            <div class="form-group">
              <label>Address</label>
              <input class="form-control" placeholder="Enter Address" type="text" ng-model="couple.address"
                     id="address">
            </div>
            <div class="form-group">
              <label>City</label>
              <input class="form-control" placeholder="Enter City" type="text" ng-model="couple.city" id="city">
            </div>
            <div class="form-group">
              <label>Zip</label>
              <input class="form-control" placeholder="e.g 91710" type="text" ng-model="couple.zip" id="zip">
            </div>
            <div class="form-group">
              <label>State</label>
              <input class="form-control" placeholder="Enter State" type="text" ng-model="couple.state" id="state">
            </div>
            <div class="form-group">
              <label>Home Phone</label>
              <input class="form-control" placeholder="Enter Home Phone" type="text" ng-model="couple.homePhone"
                     id="homePhone">
            </div>
            <div class="form-group">
              <label>His Cell</label>
              <input class="form-control" placeholder="Enter His Cell" type="text" ng-model="couple.hisCell"
                     id="hisCell">
            </div>
            <div class="form-group">
              <label>Her Cell</label>
              <input class="form-control" placeholder="Enter Her Cell" type="text" ng-model="couple.herCell"
                     id="herCell">
            </div>
            <div class="form-group">
              <label>Primary Email</label>
              <input class="form-control" placeholder="Enter Primary Email" type="text" ng-model="couple.primaryEmail"
                     id="primaryEmail">
            </div>
            <div class="form-group">
              <label>Secondary Email</label>
              <input class="form-control" placeholder="Enter Secondary Email" type="text"
                     ng-model="couple.secondaryEmail" id="secondaryEmail">
            </div>
            <div class="form-group">
              <label>Couple's Photo URL</label>
              <input class="form-control" placeholder="Enter Photo URL" type="text" ng-model="couple.photo" id="photo">
            </div>
            <div class="form-group">
              <label>Is Couple Active</label>
              <select class="form-control" ng-model="couple.isActive" id="isActive">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Couple</button>
            <div class="alert alert-warning" ng-show="error">
              <strong ng-bind="error"></strong>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
