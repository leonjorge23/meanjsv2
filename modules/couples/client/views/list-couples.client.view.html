<div ng-controller="CouplesController" ng-init="find()">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Tables</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
          <div class="dataTable_wrapper">
            <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
              <div class="row">
                <div class="col-sm-6">
                  <div class="dataTables_length" id="dataTables-example_length"><label>Show <select
                    name="dataTables-example_length" aria-controls="dataTables-example" class="form-control input-sm">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select> entries</label></div>
                </div>
                <div class="col-sm-6">
                  <div id="dataTables-example_filter" class="dataTables_filter"><label>Search:<input type="search"
                                                                                                     class="form-control input-sm"
                                                                                                     placeholder=""
                                                                                                     aria-controls="dataTables-example"></label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                    <tr>
                      <th>His Name</th>
                      <th>Her Name</th>
                      <th>Last Name</th>
                      <th>City</th>
                      <th>Home Phone</th>
                      <th>Primary Email</th>
                      <th>Full info</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="odd gradeX" ng-repeat="couple in couples">
                      <td ng-bind="couple.hisName"></td>
                      <td ng-bind="couple.herName"></td>
                      <td ng-bind="couple.lastName"></td>
                      <td ng-bind="couple.city"></td>
                      <td ng-bind="couple.homePhone"></td>
                      <td ng-bind="couple.primaryEmail"></td>
                      <td><a ui-sref="couples.view({coupleId: couple._id})" class="btn btn-info">more info</a></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div ng-hide="!couples || couples.length">
                No Couples yet, why don't you <a ui-sref="articles.create">Add one</a>?
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="dataTables_info" id="dataTables-example_info" role="status" aria-live="polite">Showing 1
                    to 10 of 57 entries
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate">
                    <ul class="pagination">
                      <li class="paginate_button previous disabled" aria-controls="dataTables-example" tabindex="0"
                          id="dataTables-example_previous"><a href="#">Previous</a></li>
                      <li class="paginate_button active" aria-controls="dataTables-example" tabindex="0"><a
                        href="#">1</a></li>
                      <li class="paginate_button " aria-controls="dataTables-example" tabindex="0"><a href="#">2</a>
                      </li>
                      <li class="paginate_button " aria-controls="dataTables-example" tabindex="0"><a href="#">3</a>
                      </li>
                      <li class="paginate_button " aria-controls="dataTables-example" tabindex="0"><a href="#">4</a>
                      </li>
                      <li class="paginate_button " aria-controls="dataTables-example" tabindex="0"><a href="#">5</a>
                      </li>
                      <li class="paginate_button " aria-controls="dataTables-example" tabindex="0"><a href="#">6</a>
                      </li>
                      <li class="paginate_button next" aria-controls="dataTables-example" tabindex="0"
                          id="dataTables-example_next"><a href="#">Next</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>
</div>
